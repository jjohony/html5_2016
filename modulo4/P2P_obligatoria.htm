<script type="text/javascript">
  var num, acc = 0, op = "", ac=1 ;

  function mas()   { acc = num.value;  op = "+"; }
  function menos() { acc = num.value;  op = "-"; }
  function multiplicacion() { ac = num.value;  op = "*"; }
  function division() { ac = num.value;  op = "/"; }

  function calcular() {
    if (op === "+") {num.value = (+acc + +num.value)}
    if (op === "-") {num.value = (+acc - +num.value)}
    if (op === "*") {num.value = (+ac *num.value)}
    if (op === "/") {num.value = (+ac /num.value)}
  }

                  function vaciar () {

           var X = 1;

           for (var i = 0; i < 10; i++) {
