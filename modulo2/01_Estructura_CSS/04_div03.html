<html>
<head>

<title>div</title>
<style type="text/css">
.muestra {
	height: 300px;
	width: 60%;
	background-color: #FF9;
	float: left;
}
.anterior {
	height: 100px;
	width: 20%;
	float: left;
	background-color: #967D49;
}
.posterior {
	height: 50px;
	width: 80%;
	background-color: #EEBB4D;
	clear: both;
}
h2{color: blue}
</style>
</head>

<body>
<div class="anterior"><h2>DIV anterior con float</h2></div>
<div class="muestra"><h2>Contenido del div muestra con float</h2></div>
<div class="posterior"><h2>DIV posterior con clear</h2></div>
</body>
