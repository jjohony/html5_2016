<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>div</title>
<style type="text/css">
.caja{
	background-color: #B5AFAF;
	padding: 5px;
}
.caja .centro {
	width: 60%;
	background-color: #DAB0B0;
	float: left;
}
.caja .izq {
	width: 20%;
	float: left;
	background-color: #CFC;
}
.caja .dcha {
	width: 20%;
	background-color: #CCF;
	float: left;
}
.clear {
	clear: both;
}
</style>
</head>

<body>
<div class="caja">
  <div class="izq">DIV izquierda con float</div>
  <div class="centro">Contenido del div centro con float</div>
  <div class="dcha">DIV derecha con float</div>
  <div class="clear"> </div>
</div>
</body>
</html>
