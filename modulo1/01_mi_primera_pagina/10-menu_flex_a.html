<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>MENÚ HORIZONTAL FLEX</title>
<style type="text/css">
ul {
	list-style-type:none;
	margin:0;
	padding:0;
	display:flex;
	flex-direction: column;
}
li { flex-grow: 1; }
a {
	display:block;
	padding:1em;
	background-color:LightBlue ;
	text-align:center;
	margin-bottom:0.2em;
	text-decoration:none;
	color:#blue;
}
nav ul li{
    /*Bordes redondeados*/
    -webkit-border-radius:15px;/*Chrome y Safari*/
    -moz-border-radius:15px;/*Firefox*/
    -o-border-radius:15px;/*Opera*/
    border-radius:15px;/*Estandar por defecto*/
    float:left;
    font-family:Arial, Helvetica, sans-serif;
    font-size:20px;
    font-weight:bold;
    margin-right:1px;
    text-align:center;
    /*Sombras para texto, los mismos parametros que box-shadow*/
    text-shadow: 1px 1px px #FFF;
}
a:hover {background-color:orange; }
</style>
</head>
<body>
<nav>
  <ul>
    <li><a href="#">Opción 1</a></li>
    <li><a href="#">Opción 2</a></li>
    <li><a href="#">Opción 3</a></li>
    <li><a href="#">Opción 4</a></li>
  </ul>
</nav>
</body>
</html>
